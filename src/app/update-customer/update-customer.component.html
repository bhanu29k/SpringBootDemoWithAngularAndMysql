
<div class="col-md-6">
  <h2 class="text-center">Update Customer</h2>
<form>
    
  <div class="form-group">
    <label for="firstName">First Name:</label>
   <input [(ngModel)]="cust.custName" placeholder="Name" name="name" #name="ngModel"  required minlength="5" class="form-control" required minlength="4" appForbiddenName="Govind" > <!--Direct binding with server variables-->
    
   <div *ngIf="name.invalid && (name.dirty || name.touched)"
   class="alert alert-danger">

 <div *ngIf="name.errors.required">
   Name is required.
 </div>
 <div *ngIf="name.errors.minlength">
   Name must be at least  6 characters long.
 </div>
 <div *ngIf="name.errors.forbiddenName">
   Name cannot be Bhanu.
 </div>

</div>
  </div>

  <div class="form-group">
    <label for="balance">Balance:</label>
   <input [(ngModel)]="cust.balance" placeholder="Balance" name="balance" class="form-control">
  </div>

  <button class="btn btn-success" (click)="updateCustomer(cust)">Update</button>
</form>
</div>
